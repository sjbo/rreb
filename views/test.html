<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Forms - advanced</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>
<div class="container-fluid">
  <h3>Bootstrap Forms Advanced - Examples</h3>
</div>
<hr>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h4>Bootstrap Select2</h4>
        <select class="form-control" id="select2">
          <option value="1">Cats</option>
          <option value="2">Dogs</option>
          <option value="3">Fish</option>
          <option value="4">Reptiles</option>
          <option value="5">Equine</option>
          <option value="6">Aviary</option>
          <option value="7">Insects</option>
        </select>
    </div> 
    <div class="col-md-6">
      <h4>Tag Picker</h4>
        <select class="form-control" id="tagPicker" multiple="multiple">
          <option value="1">Cats</option>
          <option value="2">Dogs</option>
          <option selected="selected" value="3">Fish</option>
          <option value="4">Reptiles</option>
          <option selected="selected" value="5">Equine</option>
          <option value="6">Aviary</option>
          <option value="7">Insects</option>
        </select>
    </div> 
  </div><!--/row-->
  <hr>
  <div class="row">
    <div class="col-sm-3">
      <h4>Date &amp; Time Inputs</h4>
      <div class="form-group">
        <label class="control-label">Date picker</label>
        <div class="input-group date" id="datePicker">
          <input class="form-control" type="text">
          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
      </div>
    </div><!--/col-->
    <div class="col-sm-3">
      <h4>&nbsp;</h4>
      <div class="form-group">
        <label class="control-label">Time picker</label>
        <div class="input-group" id="timePicker">
          <input class="form-control" type="text">
          <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
        </div>
      </div>
    </div><!--/col-->
    <div class="col-sm-6">
      <h4>Date Range Selector</h4>
      <div class="row">
        <div class="col-sm-6">
          <div class="input-daterange form-group has-feedback">
            <label class="control-label">Start</label>
            <input name="dateStart" class="form-control" type="text" placeholder="from">
            <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
          </div>
        </div><!--/col-->
        <div class="col-sm-6">
          <div class="input-daterange form-group has-feedback">
            <label class="control-label">End</label>
            <input name="dateEnd" class="form-control" type="text" placeholder="to">
            <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
          </div>
        </div><!--/col-->
      </div><!--/row-->
      
    </div><!--/col-->
  </div><!--/row-->
</div>
  <!-- script references
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script> -->
  </body>
</html>
